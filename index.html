<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://use.typekit.net/nal0vwd.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <link rel="stylesheet" type="text/css" href="./reset.css">
  <link rel="stylesheet" type="text/css" href="./palette.css">
  <link rel="stylesheet" type="text/css" href="./index.css">
  <link rel="stylesheet" type="text/css" href="./indexshifted.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Jarrett Gliner</title>
</head>
<body>
  <div id="root"></div>
  <div class="wipe">
    <div class="powerline">
      <span class="powerline1"></span>
    </div>
  </div>
  <header>
    <img class="logo-wt" src="./logoinverted.png" width="50px" />
    <img class="logo-bl" src="./logoblue.png" width="50px" />
    <button class="menu-button expand">
      <div class="menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </button>
    <a rel="noopener noreferrer" href="mailto:jarrett.gliner@gmail.com" target="_top"><i class="fa fa-envelope-o fa-lg" aria-hidden="true"></i></a>
  </header>
  <div class="content">
    <div class="title">
      <h1 class="intro"> Hey there, I'm Jarrett</h1>
      <p>I like building things. <br />When it comes to development, I pride myself on a balance of creativity and versatility. There is nothing more rewarding to me than bringing ideas all the way from concept to fully-scaled production.</p>
    </div>
    <div class="cta">
      <div class="social-row">
        <a href="https://linkedin.com/in/jgliner" target="newtab"><i class="fa social fa-linkedin fa-lg" aria-hidden="true"></i></a>
        <a href="https://twitter.com/JarrettGliner" target="newtab"><i class="fa social fa-twitter fa-lg" aria-hidden="true"></i></a>
        <a href="https://plus.google.com/101896986063726559979" target="newtab"><i class="fa social fa-google fa-lg" aria-hidden="true"></i></a>
        <a href="https://angel.co/jarrett-gliner" target="newtab"><i class="fa social fa-angellist fa-lg" aria-hidden="true"></i></a>
        <a href="https://medium.com/@jarrett.gliner" target="newtab"><i class="fa social fa-medium fa-lg" aria-hidden="true"></i></a>
        <a href="http://stackoverflow.com/users/2574317/jarrett-g" target="newtab"><i class="fa social fa-stack-exchange fa-lg" aria-hidden="true"></i></a>
        <a href="https://github.com/jgliner" target="newtab"><i class="fa social fa-github fa-lg" aria-hidden="true"></i></a>
      </div>
      <button class="about expand">About Me</button>
    </div>
  </div>
  <script type="text/javascript">
    Array.from(document.getElementsByClassName('expand')).forEach((el) => {
      el.addEventListener('click', () => {
        document.getElementsByTagName('header')[0].classList.toggle('shifted');
        document.getElementsByClassName('wipe')[0].classList.toggle('shifted');
        document.getElementsByClassName('menu')[0].classList.toggle('shifted');
        document.getElementsByClassName('logo-wt')[0].classList.toggle('shifted');
        document.getElementsByClassName('logo-bl')[0].classList.toggle('shifted');
        document.getElementById('root').classList.toggle('shifted');
        document.getElementsByClassName('powerline1')[0].textContent = `[ ${new Date().toLocaleString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true }) } ]`;
      })
    })
  </script>
</body>
</html>
